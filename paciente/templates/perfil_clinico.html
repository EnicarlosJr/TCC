{% extends "menu.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/paciente.css' %}">

<div class="container mt-5">
  <h2 class="mb-4">🩺 Perfil Clínico</h2>

  <form method="post">
    {% csrf_token %}

    <!-- Condições de Saúde -->
    <div class="form-group mb-5">
      <!-- Outros campos do perfil clínico -->
      <div class="form-group mb-5">
        <label for="capacidade_atividade">Capacidade de Atividade:</label>
        {{ form.capacidade_atividade }}
      </div>

      <div class="form-group mb-5">
        <label for="incomodo">Incomodo:</label>
        {{ form.incomodo }}
      </div>

      <div class="form-group mb-5">
        <label for="observacoes">Observações:</label>
        {{ form.observacoes }}
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a class="btn btn-secondary" href="">⬅️ Voltar</a>
        <button type="submit" class="btn btn-primary">💾 Salvar e Continuar</button>
      </div>
  </form>
</div>

{% endblock %}
