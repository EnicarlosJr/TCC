{% extends 'menu.html' %}

{% block content %}
<div class="container mx-auto py-12">
    <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-blue-700 mb-8 text-center">Editar Usuário</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nome de Usuário</label>
                <input type="text" id="username" name="username" value="{{ usuario.username }}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    required>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    required>
            </div>

            <!-- Tipo de Usuário -->
            <div>
                <label for="tipo_usuario" class="block text-sm font-medium text-gray-700">Tipo de Usuário</label>
                <select id="tipo_usuario" name="tipo_usuario"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    required>
                    <option value="farmaceutico" {% if usuario.tipo_usuario == 'farmaceutico' %}selected{% endif %}>Farmacêutico</option>
                    <option value="aluno" {% if usuario.tipo_usuario == 'aluno' %}selected{% endif %}>Aluno</option>
                    <option value="convidado" {% if usuario.tipo_usuario == 'convidado' %}selected{% endif %}>Convidado</option>
                </select>
            </div>

            <!-- Botões -->
            <div class="flex justify-between mt-8">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition">
                    Salvar Alterações
                </button>
                <a href="{% url 'listar_usuarios' %}"
                    class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-6 rounded-full transition">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
