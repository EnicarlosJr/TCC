{% extends 'menu.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-green-200 py-12 px-6">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
        
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Login • Farmácia Escola</h1>
        
        {% if messages %}
            <div class="mb-4 text-red-600 text-sm">
                {% for message in messages %}
                    <div class="bg-red-100 p-3 rounded mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div class="flex flex-col text-left">
                <label for="email" class="text-sm font-semibold text-gray-700 mb-1">Email institucional</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="exemplo@ufvjm.edu.br"
                    required
                >
            </div>

            <div class="flex flex-col text-left">
                <label for="password" class="text-sm font-semibold text-gray-700 mb-1">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Digite sua senha"
                    required
                >
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-sm text-gray-500">
            <p>Somente emails @ufvjm.edu.br são aceitos</p>
        </div>
    </div>
</div>
{% endblock %}
