<!-- Modal de Exporta√ß√£o -->
<div id="modalExportar" class="fixed inset-0 hidden bg-black bg-opacity-30 z-50 flex justify-center items-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full relative animate-fade-in">
    
    <!-- Bot√£o Fechar -->
    <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">
      ‚ùå
    </button>

    <!-- T√≠tulo -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      üìÑ Selecionar Informa√ß√µes para Exportar
    </h2>

    <!-- Formul√°rio -->
    <form id="formExportar" method="GET" action="{% url 'exportar_dashboard' %}" class="space-y-4">
      
      <!-- Lista de Checkboxes -->
      <div class="space-y-2">
        {% for label, value in exportar_opcoes %}
          <label class="flex items-center gap-2">
            <input type="checkbox" name="exportar" value="{{ value }}" class="form-checkbox text-blue-600" onchange="atualizarContador()">
            <span class="text-gray-700">{{ label }}</span>
          </label>
        {% endfor %}
      </div>

      <!-- Contador -->
      <div id="contadorSelecionados" class="text-sm text-gray-500 mt-2 text-center">
        Nenhuma op√ß√£o selecionada
      </div>

      <!-- Seletor de Formato -->
      <div class="mt-6">
        <label class="block text-gray-700 mb-2">Formato do Arquivo</label>
        <select name="formato" class="w-full p-2 border rounded">
          <option value="xml">XML (.xml)</option>
          <option value="xlsx">Excel (.xlsx)</option>
        </select>
      </div>

      <!-- Bot√µes -->
      <div class="flex justify-end gap-4 mt-6">
        <button type="button" onclick="closeModal()" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">
          Cancelar
        </button>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">
          üì§ Exportar
        </button>
      </div>

    </form>
  </div>
</div>
