<form method="GET" class="grid grid-cols-1 md:grid-cols-4 gap-4">

  <div>
    <label class="block text-gray-700 mb-2">Data Início</label>
    <input type="date" name="data_inicio" value="{{ request.GET.data_inicio }}" class="w-full p-2 border rounded">
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Data Fim</label>
    <input type="date" name="data_fim" value="{{ request.GET.data_fim }}" class="w-full p-2 border rounded">
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Doença</label>
    <select name="doenca_paciente" class="w-full p-2 border rounded">
      <option value="">Todas</option>
      {% for doenca in dropdowns.doencas %}
        <option value="{{ doenca.id }}" {% if filtros.doenca_paciente == doenca.id|stringformat:"s" %}selected{% endif %}>{{ doenca.nome }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Medicamento</label>
    <select name="medicamento_paciente" class="w-full p-2 border rounded">
      <option value="">Todos</option>
      {% for medicamento in dropdowns.medicamentos %}
        <option value="{{ medicamento.id }}" {% if filtros.medicamento_paciente == medicamento.id|stringformat:"s" %}selected{% endif %}>{{ medicamento.nome }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Faixa Etária</label>
    <select name="faixa_etaria" class="w-full p-2 border rounded">
      <option value="">Todas</option>
      <option value="0-18" {% if filtros.faixa_etaria_filtro == '0-18' %}selected{% endif %}>0-18</option>
      <option value="19-40" {% if filtros.faixa_etaria_filtro == '19-40' %}selected{% endif %}>19-40</option>
      <option value="41-60" {% if filtros.faixa_etaria_filtro == '41-60' %}selected{% endif %}>41-60</option>
      <option value="61-120" {% if filtros.faixa_etaria_filtro == '61-120' %}selected{% endif %}>60+</option>
    </select>
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Classe do Medicamento</label>
    <select name="classe_medicamento" class="w-full p-2 border rounded">
      <option value="">Todas</option>
      {% for classe in dropdowns.classes_medicamento %}
        <option value="{{ classe }}" {% if filtros.classe_medicamento_filtro == classe %}selected{% endif %}>{{ classe }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label class="block text-gray-700 mb-2">Problema de Saúde</label>
    <select name="problema_saude" class="w-full p-2 border rounded">
      <option value="">Todos</option>
      {% for problema in dropdowns.problemas_saude %}
        <option value="{{ problema }}" {% if filtros.problema_saude_filtro == problema %}selected{% endif %}>{{ problema }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="flex items-end justify-end col-span-1 md:col-span-4 gap-4">
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Aplicar Filtros
    </button>

    <a href="{% url 'dashboard_clinico' %}" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded">
      Limpar Filtros
    </a>
  </div>

</form>
